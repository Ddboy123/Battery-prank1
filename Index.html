<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batterie fast leer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .alert-box {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .alert-header {
            font-size: 18px;
            font-weight: bold;
            color: red;
            margin-bottom: 10px;
        }
        .alert-text {
            font-size: 14px;
            color: #333;
            margin-bottom: 20px;
        }
        .alert-button {
            display: inline-block;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            text-align: center;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="alert-box">
        <div class="alert-header">Batterie fast leer</div>
        <div class="alert-text">Dein Akku ist auf 5%. Schließe das Ladegerät an, um den Akku aufzuladen.</div>
        <a href="#" class="alert-button">OK</a>
    </div>
</body>
</html>
